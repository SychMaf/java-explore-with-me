<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div id="page-wrap">
    <header th:insert="blocks/header :: header"></header>
    <p></p>

    <div class="container">


        <h3>Личный кабинет пользователя</h3>

        <p th:text="'Name: ' + ${user.getUsername()}"></p>
        <p th:text="'Id: ' + ${user.getId()}"></p>
        <p th:text="'Password: ' + ${user.getPassword()}"></p>

        <img th:src="@{'/img/' + ${user.getAvatar()}}" th:alt="@{'Avatar'}">

        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Выйти из системы"/>
        </form>
        <p></p>
        <form th:action="@{/account/patch}" method="get">
            <input type="submit" value="Редактировать пользователя"/>
        </form>
        <p></p>
        <form th:action="@{/homePage}" method="get">
            <input type="submit" value="На главную"/>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
