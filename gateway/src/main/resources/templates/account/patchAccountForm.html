<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<p></p>

<div class="container">
    <form th:action="@{/account/patch}" th:object="${patchAccount}" method="post" enctype="multipart/form-data">
        <h2>Редактирование пользователя</h2>
        <p><label> User Name : <input type="text" th:field="*{username}"/> </label></p>
        <p><label> Password: <input type="text" th:field="*{password}"/> </label></p>
        <p><input type="file" name="file" alt="Avatar"></p>
        <p><input type="submit" value="Sign In"/> <input type="reset" value="Reset"/></p>
    </form>
</div>

</body>
</html>
