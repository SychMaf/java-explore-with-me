<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create event</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div id="page-wrap">
    <header th:insert="blocks/header :: header"></header>
    <br>

    <div class="container">
        <form action="#" th:action="@{/patch/event}" th:object="${updateEventDto}" th:method="post">
            <p>Annotation: <input type="text" class="form-control" th:field="*{annotation}"/></p>
            <p>Category(ID): <input type="number" th:field="*{category}"/></p>
            <p>Description: <input type="text" class="form-control" th:field="*{description}"/></p>
            <p>Date of event: <input type="text" class="form-control"
                                     th:value="${#dates.format(#dates.createNow() , 'yyyy-MM-dd HH:mm:ss')}"
                                     id="eventDate"
                                     name="eventDate"/>
            </p>

            LOCATION
            <p>lat: <input type="number" th:field="${updateEventDto.location.lat}"/></p>
            <p>lon: <input type="number" th:field="${updateEventDto.location.lon}"/></p>
            <p>PLATNO?: <input type="checkbox" th:field="*{paid}"/></p>
            <p>Participant limit: <input type="number" th:field="*{participantLimit}"/></p>
            <p>Request moderation: <input type="checkbox" th:field="*{requestModeration}"/></p>

            <p>title(min = 3): <input type="text" class="form-control" th:field="*{title}"/></p>

            <p>Event id: <input type="number" th:name="eventId"/></p>
            <p>User id: <input type="number" th:name="userId"/></p>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
