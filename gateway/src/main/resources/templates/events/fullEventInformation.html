<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div id="page-wrap">
<header th:insert="blocks/header :: header"></header>
<br>

    <div class="container">
        <h3>Event Full Information</h3>
        <p th:text="'Event annotation: ' + *{dto.annotation}"></p>
        CATEGORY
        <p th:text="'Caregory ID: ' + *{dto.category.id}"></p>
        <p th:text="'Category name: ' + *{dto.category.name}"></p>
        -------------
        <p th:text="'Confirmed requests: ' + *{dto.confirmedRequests}"></p>
        <p th:text="'Created on: ' + *{dto.createdOn}"></p>
        <p th:text="'Description: ' + *{dto.description}"></p>
        <p th:text="'Date of Event: ' + *{dto.eventDate}"></p>
        <p th:text="'Event ID: ' + *{dto.id}"></p>
        INITIATOR
        <p th:text="'Id: ' + *{dto.initiator.id}"></p>
        <p th:text="'Name: ' + *{dto.initiator.name}"></p>
        <p th:text="'Email: ' + *{dto.initiator.email}"></p>
        -------------<br>
        LOCATION
        <p th:text="'Location lat: ' + *{dto.location.lat}"></p>
        <p th:text="'Location lon: ' + *{dto.location.lon}"></p>
        -------------
        <p th:text="'PLATNO?: ' + *{dto.paid}"></p>
        <p th:text="'Participant limi: ' + *{dto.participantLimit}"></p>
        <p th:text="'Published On: ' + *{dto.publishedOn}"></p>
        <p th:text="'Reuest moderation: ' + *{dto.requestModeration}"></p>
        <p th:text="'Event state: ' + *{dto.state}"></p>
        <p th:text="'Title: ' + *{dto.title}"></p>
        <p th:text="'Views: ' + *{dto.views}"></p>
        <p th:text="'Like: ' + *{dto.countLikes}"></p>
        <p th:text="'Dislike: ' + *{dto.countDislikes}"></p>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
